<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="stylesheets/basic.css">
    <link rel="stylesheet" media="screen" href="stylesheets/star-rating.min.css">
    <link rel="stylesheet" media="screen" href="stylesheets/bootstrap.min.css">
    <title>Map</title>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
</head>
<body class="row">
<div id="googleMap" class="col-md-8"></div>
<div id="menu" class="col-md-4">
    <div class="location">
        <h4>Location 1</h4>
        <span class="note" id="note1"></span>
        <span class="vote" id="vote1">
            <input id="input1" class="rating" data-min="0" data-max="4" data-step="1" data-stars=4  data-show-clear="false" data-size="xs" data-readonly="true">
        </span>
    </div>
    <div class="location">
        <h4>Location 2</h4>
        <span class="note" id="note2"></span>
        <span class="vote" id="vote2">
            <input id="input2" class="rating" data-min="0" data-max="4" data-step="1" data-stars=4  data-show-clear="false" data-size="xs" data-readonly="true">
        </span>
    </div>
    <div class="location">
        <h4>Location 3</h4>
        <span class="note" id="note3"></span>
        <span class="vote" id="vote3">
            <input id="input3" class="rating" data-min="0" data-max="4" data-step="1" data-stars=4  data-show-clear="false" data-size="xs" data-readonly="true">
        </span>
    </div>
    <div class="location">
        <h4>Location 4</h4>
        <span class="note" id="note4"></span>
        <span class="vote" id="vote4">
            <input id="input4" class="rating" data-min="0" data-max="4" data-step="1" data-stars=4  data-show-clear="false" data-size="xs" data-readonly="true">
        </span>
    </div>
</div>
<script src="javascripts/jquery-2.1.3.min.js"></script>
<script src="javascripts/pouchdb-3.4.0.min.js"></script>
<script src="javascripts/socket.io.js"></script>
<script src="javascripts/map.js"></script>
<script src="javascripts/star-rating.min.js"></script>
</body>
</html>
